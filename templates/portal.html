<!DOCTYPE html>
<html>
<head>
    <title>Career Footprint Portal</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 2rem;
        }

        .tool-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 2rem;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .tool-card h2 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .tool-card p {
            color: #aaa;
        }

        .tool-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.2rem;
            background-color: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        .tool-card a:hover {
            background-color: #1565c0;
        }

        .coming-soon {
            background-color: #333;
            color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üöÄ Career Footprint</h1>
    <div class="tool-grid">
        <div class="tool-card">
            <h2>üé§ AI Interview</h2>
            <p>Practice mock interviews with AI feedback.</p>
            <a href="/interview">Launch</a>
        </div>
        <div class="tool-card">
            <h2>üìù Resume Builder</h2>
            <p>Create polished resumes using AI.</p>
            <a class="coming-soon">Coming Soon</a>
        </div>
        <div class="tool-card">
            <h2>üß≠ Career Planner</h2>
            <p>Plan and track your career path with AI guidance.</p>
            <a class="coming-soon">Coming Soon</a>
        </div>
    </div>
</body>
</html>
