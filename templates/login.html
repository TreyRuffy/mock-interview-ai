<!DOCTYPE html>
<html lang="en">
<head>
    <title>Career Footprint - Login</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }

        input {
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        button {
            padding: 0.7rem;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error {
            color: crimson;
            margin-bottom: 1rem;
        }

        a {
            color: #aaa;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }

        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Login</h1>

<!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="error">
      {% for message in messages %}
        {{ message }}<br>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<a href="/register">Don't have an account? Register here.</a>

<a href="/">Return Home</a>

<script>
  window.onload = function() {
    const usernameInput = document.querySelector('input[name="username"]');
    if (usernameInput) {
      usernameInput.focus();
    }
  }
</script>

</body>
</html>
